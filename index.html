<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Ukit-book-list</title>
	<link rel="stylesheet" href="bootstrap4/bootstrap.min.css">
</head>

<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-lg-5">
				<h3 class="text-center">Добавить книгу</h3>
				<form class="form px-2 py-2">
					<div class="form-row my-3">
						<div class="col pl-0">
							<input type="text" name="author" required class="form-control book-author" placeholder="Автор">
						</div>
						<div class="col pl-0">
							<input type="text" name="title" required class="form-control book-title" placeholder="Название книги">
						</div>
					</div>
					<div class="form-row my-3">
						<div class="col pl-0">
							<input type="text" name="year" required class="form-control book-year" placeholder="Год издания">
						</div>
						<div class="col pl-0">
							<input type="text" name="pages" required class="form-control book-pages" placeholder="Кол-во страниц">
						</div>
					</div>
					<div class="form-row">
						<button class="btn btn-block btn-primary">Сохранить</button>
						<input type="text" name="current" id="current" class="d-none">
					</div>
				</form>
			</div>
			<div class="col-lg-7 pt-3">
				<ul class="mt-5 list-group list-group-flush">
				</ul>
			</div>
		</div>
	</div>

	<script src="main.js"></script>
</body>

</html>
